name: Create VPS with SSHx + Auto Restart

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare Directories
        run: mkdir -p .backup data scripts configs

      - name: ğŸ”„ Restore Backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "ğŸ“¦ Restoring backup..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup found."
          fi

      - name: âš™ï¸ Start SSHx Session
        run: |
          echo "ğŸš€ Starting SSHx session..."
          curl -sSf https://sshx.io/get | sh -s run &  # launches in background
          sleep 15
          echo "ğŸ”— SSHx should be available above."

      - name: ğŸ’¾ Save Backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || echo "âš ï¸ Nothing to backup."

      - name: ğŸ“¤ Push Backup
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Auto-backup for ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: '.backup/*.zip'

      - name: â³ Keep Alive
        run: |
          echo "ğŸŸ¢ VPS running â€” will auto restart after 6h timeout."
          sleep $((360 * 60))
