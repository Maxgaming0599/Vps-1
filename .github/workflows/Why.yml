name: 10Ã— Enhanced VPS with tmate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  repository_dispatch:
    types: [create-vps]

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare All Folders
        run: |
          mkdir -p .backup data scripts configs links

      - name: ğŸ” Restore Backup (Optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ -f ".backup/$name.zip" ]; then
            echo "ğŸ“¦ Restoring $name.zip..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ Failed to unzip"
          else
            echo "â© No backup to restore."
          fi

      - name: ğŸ” Start tmate Session
        run: |
          sudo apt update && sudo apt install -y tmate unzip zip
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready

          SSH_LINK=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB_LINK=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')

          echo "$SSH_LINK" | tee links/ssh.txt
          echo "$WEB_LINK" | tee links/web.txt

          echo "ğŸ”— SSH: $SSH_LINK"
          echo "ğŸŒ Web: $WEB_LINK"

      - name: ğŸ’¾ Save Backup (Auto)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || echo "âš ï¸ Nothing to backup"

      - name: ğŸ“¤ Auto Push Backup + Link
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Auto-backup + SSH link update"
          file_pattern: '.backup/*.zip links/*.txt'

      - name: ğŸŸ¢ Keep Alive
        run: |
          echo "ğŸŸ¢ VPS is running for 6 hours..."
          sleep $((360 * 60))
