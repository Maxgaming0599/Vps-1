name: ğŸ” 24/7 VPS with tmate (Auto Backup + Restart)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  repository_dispatch:
    types: [create-vps]

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare All Folders
        run: |
          mkdir -p .backup data scripts configs links

      - name: ğŸ” Restore Previous Backup (if exists)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ -f ".backup/$name.zip" ]; then
            echo "ğŸ“¦ Restoring from $name.zip..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ Restore failed"
          else
            echo "â© No backup file found, starting fresh"
          fi

      - name: ğŸ” Start tmate Session
        run: |
          sudo apt update && sudo apt install -y tmate zip unzip
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready

          SSH_LINK=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB_LINK=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')

          echo "$SSH_LINK" | tee links/ssh.txt
          echo "$WEB_LINK" | tee links/web.txt

          echo "ğŸ”— SSH: $SSH_LINK"
          echo "ğŸŒ Web: $WEB_LINK"

      - name: ğŸ’¾ Auto Backup Data
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*"

      - name: ğŸ“¤ Force Push Backup & Links
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Auto-backup + SSH info update"
          file_pattern: '.backup/*.zip links/*.txt'
          push_options: '--force'

      - name: â³ Keep VPS Alive for 6 Hours
        run: |
          echo "ğŸŸ¢ VPS is running. Will auto-restart in 6h..."
          sleep $((360 * 60))
