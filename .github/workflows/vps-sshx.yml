name: Create VPS with SSHx

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Prepare Directories
        run: mkdir -p .backup data scripts configs

      - name: ğŸ”„ Restore Backup (if provided)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "ğŸ“¦ Attempting to restore $name.zip..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup found."
          else
            echo "â© Skipping restore."
          fi

      - name: âš™ï¸ Install SSHx.io
        run: |
          sudo apt update && sudo apt install -y curl openssh-server unzip zip
          curl -s https://sshx.io/get | bash

      - name: ğŸ” Start SSHx Session
        run: |
          echo "ğŸš€ Starting SSHx VPS session..."
          sshx --keepalive 360m > sshx_link.txt 2>&1 &
          sleep 5
          echo "ğŸ”— SSHx Link:"
          grep -Eo 'sshx://[^ ]+' sshx_link.txt || echo "âŒ SSHx failed"

      - name: ğŸ’¾ Save Backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*"

      - name: â³ Keep Alive
        run: |
          echo "ğŸŸ¢ Keeping session alive for 6 hours..."
          sleep $((360 * 60))
